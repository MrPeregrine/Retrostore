<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./Styles.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Retro Store</h1>
            </header>
        
       <nav>
        <ul>
            <li>
                <a class="boton-Menu boton-volver" href="./index.html">
                    <i class="bi bi-arrow-90deg-left"></i>Seguir Comprando
                </a>
            </li>

            <li>
                <a class="boton-Menu boton-carrito active" href="./carrito.html">
                    <i class="bi bi-bag"></i>Carrito
                </a>
            </li>
        </ul>
       </nav>
        <footer>
            <p class="texto-footer">Â© 2024 Tinkerworks</p>
        </footer> 
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito de Compras</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacio <i class="bi bi-emoji-frown-fill"></i></p>
                <div class="carrito-Productos">
                    <div class="carrito-Producto">
                        <img src="./Imagenes/Dinozord.png" alt="">
                        <div class="carrito-Producto-Titulo">
                            <small>Titulo</small>
                            <h3>Megazord MMPR</h3>
                        </div>
                        <div class="carrito-Producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-Producto-Precio">
                            <small>Precio</small>
                            <p>$1,269</p>
                        </div>
                        <div class="carrito-Producto-Subtotal">
                            <small>Subtotal</small>
                            <p>$1,269</p>
                        </div>
                        <button class="carrito-Producto-Eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                    <div class="carrito-Producto">
                        <img src="./Imagenes/SMAD2.png" alt="">
                        <div class="carrito-Producto-Titulo">
                            <small>Titulo</small>
                            <h3>Super Mario Advance 2 para Game Boy Advance</h3>
                        </div>
                        <div class="carrito-Producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-Producto-Precio">
                            <small>Precio</small>
                            <p>$298</p>
                        </div>
                        <div class="carrito-Producto-Subtotal">
                            <small>Subtotal</small>
                            <p>$596</p>
                        </div>
                        <button class="carrito-Producto-Eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>
                <div class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$1,865</p>
                        </div>
                        <button class="carrito-acciones-comprar"> Comprar Ahora</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>
